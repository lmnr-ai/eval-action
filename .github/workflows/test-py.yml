name: Run TypeScript Test eval
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

permissions:
  pull-requests: write
  contents: read

jobs:
  eval-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
      - name: Run eval
        uses: ./
        with:
          language: python
          lmnr-project-api-key: ${{ secrets.LMNR_PROJECT_API_KEY }}
